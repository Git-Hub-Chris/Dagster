[tox]
skipsdist = true

[testenv]
download = True
passenv = CI_* COVERALLS_REPO_TOKEN TWILIO_* BUILDKITE*
deps =
  -e ../../dagster[test]
  -e .
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
    pytest -c ../../../pyproject.toml -vv {posargs}
