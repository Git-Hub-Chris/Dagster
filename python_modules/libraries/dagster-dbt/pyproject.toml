[project]
name = "dagster-dbt"
version = "1!0+dev"
description = "A Dagster integration for dbt"
readme = "README.md"
classifiers = [ "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9",]
requires-python = ">=3.8,<3.13"
dependencies = [ "Jinja2", "dagster", "dbt-core>=1.7,<1.9", "networkx", "orjson", "packaging", "requests", "rich", "sqlglot[rs]", "typer>=0.9.0",]
[[project.authors]]
name = "Dagster Labs"
email = "hello@dagsterlabs.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-dbt"

[project.optional-dependencies]
test = [ "dagster-duckdb", "dagster-duckdb-pandas", "dbt-duckdb",]

[project.scripts]
dagster-dbt = "dagster_dbt.cli.app:app"
dagster-dbt-cloud = "dagster_dbt.cloud.cli:app"
