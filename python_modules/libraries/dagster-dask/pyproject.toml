[project]
name = "dagster-dask"
version = "1!0+dev"
description = "Package for using Dask as Dagster's execution engine."
readme = "README.md"
classifiers = [ "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9",]
requires-python = ">=3.8,<3.13"
dependencies = [ "bokeh", "dagster", "dask[dataframe]>=1.2.2", "distributed>=1.28.1",]
[[project.authors]]
name = "Dagster Labs"
email = "hello@dagsterlabs.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-dask"

[project.optional-dependencies]
yarn = [ "dask-yarn",]
pbs = [ "dask-jobqueue",]
kube = [ "dask-kubernetes<=2022.9.0",]
test = [ "pyarrow",]
