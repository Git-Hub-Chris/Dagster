[project]
name = "dagster-aws"
version = "1!0+dev"
description = "Package for AWS-specific Dagster framework solid and resource components."
readme = "README.md"
classifiers = [ "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9",]
requires-python = ">=3.8,<3.13"
dependencies = [ "boto3", "dagster", "packaging", "requests",]
[[project.authors]]
name = "Dagster Labs"
email = "hello@dagsterlabs.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-aws"

[project.optional-dependencies]
redshift = [ "psycopg2-binary",]
pyspark = [ "dagster-pyspark",]
test = [ "botocore!=1.32.1", "moto[s3,server,glue]>=2.2.8,<5.0", "requests-mock", "xmltodict==0.12.0",]
