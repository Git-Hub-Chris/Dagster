[project]
name = "dagster-sdf"
version = "1!0+dev"
description = "A Dagster integration for sdf"
readme = "README.md"
classifiers = [ "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9",]
requires-python = ">=3.8,<3.13"
dependencies = [ "dagster", "orjson", "polars", "sdf-cli>=0.3.21,<0.3.22", "typer>=0.9.0",]
[[project.authors]]
name = "SDF Labs"
email = "hello@sdf.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-sdf"

[project.optional-dependencies]
test = []

[project.scripts]
dagster-sdf = "dagster_sdf.cli.app:app"
