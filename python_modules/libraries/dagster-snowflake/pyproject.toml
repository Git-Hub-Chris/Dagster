[project]
name = "dagster-snowflake"
version = "1!0+dev"
description = "Package for Snowflake Dagster framework components."
readme = "README.md"
classifiers = [ "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9",]
requires-python = ">=3.8,<3.13"
dependencies = [ "dagster", "snowflake-connector-python>=3.4.0",]
[[project.authors]]
name = "Dagster Labs"
email = "hello@dagsterlabs.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-snowflake"

[project.optional-dependencies]
"snowflake.sqlalchemy" = [ "snowflake-sqlalchemy", "sqlalchemy!=1.4.42",]
pandas = [ "pandas", "snowflake-connector-python[pandas]>=3.4.0",]
