[project]
name = "dagster-ge"
version = "1!0+dev"
description = "Package for GE-specific Dagster framework op and resource components."
readme = "README.md"
classifiers = [ "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9",]
requires-python = ">=3.8,<3.13"
dependencies = [ "dagster", "dagster-pandas", "great_expectations >=0.11.9, !=0.12.8, !=0.13.17, !=0.13.27, <0.17.12", "numpy<2", "pandas",]
[[project.authors]]
name = "Dagster Labs"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-ge"
