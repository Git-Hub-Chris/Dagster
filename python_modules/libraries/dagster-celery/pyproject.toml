[project]
name = "dagster-celery"
version = "1!0+dev"
description = "Package for using Celery as Dagster's execution engine."
readme = "README.md"
classifiers = [ "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9",]
requires-python = ">=3.8,<3.13"
dependencies = [ "celery>=4.3.0", "click>=5.0,<9.0", "dagster", "importlib_metadata<5.0.0; python_version<'3.8'",]
[[project.authors]]
name = "Dagster Labs"
email = "hello@dagsterlabs.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-celery"

[project.optional-dependencies]
flower = [ "flower",]
redis = [ "redis",]
kubernetes = [ "kubernetes",]
test = [ "docker",]

[project.scripts]
dagster-celery = "dagster_celery.cli:main"
