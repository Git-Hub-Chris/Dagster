## This rule finds section headings that don't use sentence casing.
## Ex: This is correct, but This Is Not Correct
##
## Setting indicators ":" allows capitalization after colon (e.g. Step 1: Testing)

extends: capitalization
message: "'%s' should be in sentence case"
level: error
scope: heading
match: $sentence
exceptions:
  - "Amazon (ECS|Redshift)"
  - "Google (BigQuery|Cloud Platform|Workspace)"
  - Airbyte - AirFlow
  - Azure Active Directory
  - BigQuery
  - Branch Deployments
  - CI
  - CLI
  - Change Tracking
  - Dagster+
  - Databricks
  - Datadog
  - DuckDB
  - ETL
  - GitHub
  - Gitlab
  - Hybrid
  - IP
  - Insights
  - MLflow
  - Microsoft Teams
  - MongoDB
  - MySQL
  - Okta
  - OneLogin
  - OpenAI
  - PagerDuty
  - Pandera
  - PingOne
  - Postgres
  - Role-based Access Control
  - S3
  - SCIM
  - SSO
  - Slack
  - Snowflake
  - Twilio
  - UI
  - dbt
  - GitLab
  - CI/CD
indicators:
  - ":"
