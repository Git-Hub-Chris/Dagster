query RunsFeedRootQuery($limit: Int!, $cursor: String) {
  runsFeedOrError(limit: $limit, cursor: $cursor) {
    ... on RunsFeedConnection {
      cursor
      hasMore
      results {
        id
        ...RunsFeedTableEntryFragment
        __typename
      }
      __typename
    }
    ...PythonErrorFragment
    __typename
  }
}
fragment RunsFeedTableEntryFragment on RunsFeedEntry {
  __typename
  id
  runStatus
  creationTime
  startTime
  endTime
  tags {
    key
    value
    __typename
  }
  jobName
  assetSelection {
    ... on AssetKey {
      path
      __typename
    }
    __typename
  }
  assetCheckSelection {
    name
    assetKey {
      path
      __typename
    }
    __typename
  }
  ... on Run {
    repositoryOrigin {
      id
      repositoryLocationName
      repositoryName
      __typename
    }
    ...RunActionsMenuRunFragment
    __typename
  }
  ... on PartitionBackfill {
    partitionSetName
    partitionSet {
      id
      ...PartitionSetForBackfillTableFragment
      __typename
    }
    assetSelection {
      path
      __typename
    }
    hasCancelPermission
    hasResumePermission
    isAssetBackfill
    numCancelable
    ...BackfillStepStatusDialogBackfillFragment
    __typename
  }
}
fragment RunActionsMenuRunFragment on Run {
  id
  assetSelection {
    ... on AssetKey {
      path
      __typename
    }
    __typename
  }
  assetCheckSelection {
    name
    assetKey {
      path
      __typename
    }
    __typename
  }
  tags {
    key
    value
    __typename
  }
  hasReExecutePermission
  hasTerminatePermission
  hasDeletePermission
  canTerminate
  mode
  status
  pipelineName
  pipelineSnapshotId
  repositoryOrigin {
    repositoryName
    repositoryLocationName
    __typename
  }
  __typename
}
fragment PartitionSetForBackfillTableFragment on PartitionSet {
  id
  name
  mode
  pipelineName
  repositoryOrigin {
    id
    repositoryName
    repositoryLocationName
    __typename
  }
  __typename
}
fragment BackfillStepStatusDialogBackfillFragment on PartitionBackfill {
  id
  partitionNames
  partitionSet {
    name
    pipelineName
    repositoryOrigin {
      repositoryName
      repositoryLocationName
      __typename
    }
    __typename
  }
  __typename
}
fragment BackfillTerminationDialogBackfillFragment on PartitionBackfill {
  id
  status
  isAssetBackfill
  numCancelable
  __typename
}
fragment PythonErrorFragment on PythonError {
  message
  stack
  errorChain {
    ...PythonErrorChain
    __typename
  }
  __typename
}
fragment PythonErrorChain on ErrorChainLink {
  isExplicitLink
  error {
    message
    stack
    __typename
  }
  __typename
}
